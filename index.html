<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ION ICONS  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- JS -->
    <script src="JS/script.js" defer></script>
  </head>
  <body>
    <!-- VOLUME BOX -->
    <div class="volume__box">
      <span class="sound__btn volume__btn">
        <ion-icon
          class="sound__icon volume__icon"
          name="volume-high-outline"
        ></ion-icon>
      </span>

      <span class="sound__btn mute__btn volume--hide">
        <ion-icon
          class="sound__icon mute__icon"
          name="volume-mute-outline"
        ></ion-icon>
      </span>
    </div>
    <main class="main">
      <div class="gamearea">
        <div class="box box__1">
          <span class="icon__container circle__container">
            <ion-icon
              class="icon circle__icon"
              name="ellipse-outline"
            ></ion-icon>
          </span>
        </div>
        <div class="box box__2">
          <span class="icon__container circle__container">
            <ion-icon
              class="icon circle__icon"
              name="ellipse-outline"
            ></ion-icon>
          </span>
        </div>
        <div class="box box__3">
          <span class="icon__container circle__container">
            <ion-icon
              class="icon circle__icon"
              name="ellipse-outline"
            ></ion-icon>
          </span>
        </div>
        <div class="box box__4">
          <span class="icon__container circle__container">
            <ion-icon
              class="icon circle__icon"
              name="ellipse-outline"
            ></ion-icon>
          </span>
        </div>
        <div class="box box__5">
          <span class="icon__container circle__container">
            <ion-icon
              class="icon circle__icon"
              name="ellipse-outline"
            ></ion-icon>
          </span>
        </div>
        <div class="box box__6">
          <span class="icon__container circle__container">
            <ion-icon
              class="icon circle__icon"
              name="ellipse-outline"
            ></ion-icon>
          </span>
        </div>
        <div class="box box__7">
          <span class="icon__container circle__container">
            <ion-icon
              class="icon circle__icon"
              name="ellipse-outline"
            ></ion-icon>
          </span>
        </div>
        <div class="box box__8">
          <span class="icon__container cross__container">
            <ion-icon class="icon cross__icon" name="close-outline"></ion-icon>
          </span>
        </div>
        <div class="box box__9">
          <span class="icon__container circle__container">
            <ion-icon
              class="icon circle__icon"
              name="ellipse-outline"
            ></ion-icon>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
